<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript" src="myscript.js"></script>
   <style>
      ul{
         line-height: 40px;
       margin-top: 30px;
       padding: 0px 30px;
       background-color: aqua;
      }
      li{
         list-style-type: none;
         display: inline-block;
         padding: 5px 15px;
      }
      li a{
         text-decoration: none;
         color: black;
      }
    
   </style>
</head>
<body>
   <input type="button" value="Click me" id="clickme">
   <!-- bắt sự kiện trực tiếp trong thẻ html -->
    <ul>
      <li><a href="#" onclick="dosomething()">Tin công nghệ</a></li>
      <li><a href="#" onclick="dosomething()">Tin trong nước</a></li>
      <li><a href="#" onclick="dosomething()">Tin thời sự</a></li>
    </ul>
    <!-- cách 2 -->
     <input type="button" value="Click me" id="btn-show2">
   <!-- cách 3 -->
    <ul>
      <li><a href="#" class="show">Trang chủ</a></li>
      <li><a href="#" >Giới thiệu</a></li>
      <li><a href="#" class="show">Chương trình đào tạo</a></li>
      <li><a href="#" class="show">Contact us</a></li>
    </ul>
    <!-- ví dụ 1 : viết chương trình gồm 1 ô input và 1 thẻ div hiển thị nội dung
     khi người gõ vào ô input -->
     <div id="result"></div>
     <input type="text" id="message" value="" onkeyup="show_result()">
     <!-- ví dụ : valiform trong javascript -->
      <form method="post" action="">
         Username:
         <input type="text" name="username" value="" id="username"> <br>
         Password:
         <input type="text" name="password" value="" id="password"> <br>
         Re password:
         <input type="text" name="re-password" value="" id="re-password"> <br>
         <input type="submit" value="Register" onclick="validate()">
      </form>
   <script language = "javascript">
     document.getElementById('clickme').onclick  = function(){
      alert("Bạn đã click vào nút này ?")
     }
     function dosomething(){
      alert("Bạn đã click vào nút này?")
     }
   //   cách 2:
   var button = document.getElementById('btn-show2')
   button.onclick = function(){
      alert('Bạn đã click vào nút này')
   }
   // cách trên bắt sự kiện event cho 1 thẻ
   //cú pháp : elementObject.enventName = function(){  }
   //cách bắt sự kiện cho nhiều thẻ 
   //lấy đối tượng html , có thể sử dụng DOM Element khác để lấy
   // var elementObj = document.getElementsByTagName('element');
   //lặp qua phần tử và gán kết quả sự kiện
   //for(var i = 0; i < elementObj.length; i++){
   // elementObj[i].eventName = function(){ }
   //}
   // cách 3:
   var elementObjs = document.getElementsByClassName('show');
   for(var i = 0; i < elementObjs.length; i++)
      elementObjs[i].onclick = function(){
         alert("bạn vừa click vào nhiều thẻ tagName");
      
   }
   function show_result(){
      var input = document.getElementById('message').value;
      var div = document.getElementById('result');
      div.innerHTML = input;
   }
   // Event - return true / flase
   function ktrachanle(num){
      return (num % 2 == 0);
   }
   console.log(ktrachanle(2));
   console.log(ktrachanle(5));
   console.log(ktrachanle(7));
   function validate(){
      var username = document.getElementById('username');
      var password = document.getElementById('password');
      var repassword = document.getElementById('re-password');
      if(username == ""){
         alert("Bạn chưa đăng nhập tên đăng nhập");
         return false;
      }
      if(password == ""){
         alert("Bạn chưa đăng nhập mật khẩu");
         return false;
      }
      if(password != repassword){
         alert("Mật khẩu đăng nhập không chính xác?");
         return false;
      }
      else{
         alert("đăng nhập thành công");
      }
      return true;
   }
   </script>
</body>
</html>
