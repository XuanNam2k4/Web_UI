<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript" src="myscript.js"></script>
  
</head>
<body onload="starttime()">
   <div id="timer">
       <!-- hiển thị thời gian -->
   </div>
 
   <script>
      // hàm khởi tạo đồng hồ
      function starttime(){
         //khởi tạo đối tượng giờ
         var today  = new Date()
         // giờ phút giây hiện tại
         h = today.getHours()
         m = today.getSeconds()
         s = today.getMilliseconds()
         //chuyển đổi dạng 01,02,03
         m = checktime(m)
         s = checktime(s)
         // in ra trình duyệt
         document.getElementById("timer").innerHTML = h + ":" + m + ":" + s
         var t = setTimeout(function(){
            starttime();
         },500)
      }
      //hàm này có tác dụng chuyển những số bé hơn thành 10 thành dạng 01,02,03,...
      function checktime(i){
         if(i < 10)
         i = "0" + i;
      return i;
      }
   </script>
</body>
</html>
